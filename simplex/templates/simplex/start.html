<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Simplex algoritm solver">
    <meta name="author" content="Eddie Wang">
    <link rel="icon" href="../../favicon.ico">

    <title>SimplexSolver</title>

    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'simplex/starter-template.css' %}" rel="stylesheet">
    <link href="{% static 'simplex/insert-values.css' %}" rel="stylesheet">
    </head>

  <body>

    <div class="container">

      <div class="starter-template">
        <h1>Welcome to SimplexSolver</h1>
        <p class="lead">The Simplex Algorithm is used to solve mathematical optimization problems for linear programming. 
        <br>(in the form of bla bla bla)
        <br> Start by entering your constraint matrix dimensions.</p>
      </div>

      <p class="h4" id="dimensionText">Matrix A dimensions: </p>
      <form class="form-inline" id="userInput"> {% csrf_token %}
        <div class="form-group">
          <label for="rows"> Number of rows: </label>
          <input id="rows" type="text" class="form-control" placeholder="1-9" value="3">
        </div>
        <div class="form-group" id="withPadding">
          <label for="columns"> Number of columns: </label>
          <input id="columns" type="text" class="form-control" placeholder="1-9" value="5">
        </div>
        <br>
        <br>
        <input type="submit" class="btn btn-default btn-lg btn-block" id="submit" value="Create my linear program">
      </form>   
    </div><!-- /.container -->

    <div id="second">
    <div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'simplex/input.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
  </body>
</html>
