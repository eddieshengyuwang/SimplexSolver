    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Simplex algoritm solver">

    <title>SimplexSolver</title>

    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'simplex/starter-template.css' %}" rel="stylesheet">
    <link href="{% static 'simplex/insert-values.css' %}" rel="stylesheet">
</script>
</head>

<body>

        <div class="table-responsive starter-template">
            <table class="table matrix" id="matrix">
                <tbody>
                    {% block content %}
                        {% for row in rows %}
                    <tr>
                        {% for col in cols %}
                        <td><input type="text" class="form-control" /></td>
                        {% endfor %}
                    </tr>
                        {% endfor %}
                    
                </tbody>
            </table>
            <table class="table vector" id="x_var">
                <tbody>
                        {% for col in cols %}
                    <tr>
                        <td><input type="text" class="form-control" /></td>
                    </tr>
                        {% endfor %}
                </tbody>
            </table>
            <table class="table inequalities">
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td>
                            <select class="form-control">
                                <option>&le;</option>
                                <option>=</option>
                                <option>&ge;</option>
                            </select>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                        <table class="table vector">
                <tbody>
                        {% for row in rows %}
                    <tr>
                        <td><input type="text" class="form-control" /></td>
                    </tr>
                        {% endfor %}
                    {% endblock %}
                </tbody>
            </table>
        </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
